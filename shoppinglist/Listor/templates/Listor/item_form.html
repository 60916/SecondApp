{% extends 'Listor/mall.html' %}
{% load crispy_forms_tags %}

{% block innehall %}
  <div class="container py-5">
<form method="POST">
  {% csrf_token %}
  <fieldset>
    <legend> {{status.status}} Vara</legend>
    {{ form|crispy }}
  </fieldset>
  <button class="btn btn-primary" type="submit">Spara Vara</button>
  {% if status.status == 'Uppdatera' %}
    <a class="btn brn-primary" href="{% url 'lista-sida' object.list.id %}">Ångra</a>
  {% else %}
    <a class="btn brn-primary" href="{% url 'lista-sida' lista.listID %}">Ångra</a>
  {% endif %}
</form>
  </div>
  {% endblock innehall %}
