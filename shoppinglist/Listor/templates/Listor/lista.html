{% extends 'Listor/mall.html' %}

{% block innehall %}
  <div class="container py-5">

    {% for lista in listan %}
      <h1>{{lista.list_name}}</h1>
      <a href="{% url 'lista-uppdatera' lista.id %}">Uppdatera</a>
      {% endfor %}

    <table>
      {% for item in items%}
      <tr>
        <td>{{item.item_name}}</td>
        <td>{{item.amount}}</td>
        <td>Redigera</td>
        <td>Radera</td>
      </tr>
      {% endfor %}
    </table>

    {% for lista in listan %}
      <a class="btn brn-primary" href="{% url 'vara-ny' lista.id %}">Ny Vara</a>
    {% endfor %}

  </div>

{% endblock innehall %}
